<div layout="row" flex>
    <div flex-offset-sm="10" flex-offset-gt-sm="15" flex-xs="25" flex-sm="20" flex-gt-sm="20" layout-margin layout-wrap layout-align="center center">
        <img class="img-responsive img-rounded" ng-src="{{info.person.photo}}" alt="{{info.person.name}} {{info.person.surname}}"/>
    </div>
    <div flex-xs="75" flex-sm="60" flex-gt-sm="50" layout-margin layout-wrap layout-align="center center">
        <h2>{{::info.person.name}} {{::info.person.surname}}</h2>
        <hr/>
        <div ng-repeat="work in info.person.works" >
            <p><strong>{{::work.times}}</strong></p>
            <p>{{::work.description}} <a ng-href="{{::work.url}}" target="_blank">"{{::work.nameCompany}}"</a></p>
        </div>
        <div ui-view="details"></div>
        <md-button ui-sref="home.details" class="md-raised md-primary" ng-click="info.showMore=!info.showMore" ng-show="info.showMore">More details</md-button>
    </div>
</div>
<br/><br/>
