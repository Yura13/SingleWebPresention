<div layout="row" layout-align="center center">
    <div flex-xs="100" flex-sm="80" flex-gt-sm="50">
        <uib-carousel interval="photos.slideInterval">
            <uib-slide ng-repeat="slide in photos.slides" active="slide.active">
                <img class="img-responsive" ng-src="{{::slide.image}}">
                <div class="carousel-caption">
                    <h5>{{::slide.place}}</h5>
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</div>
<br/>
